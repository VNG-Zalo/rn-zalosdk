buildscript {
    ext {
        buildToolsVersion = "28.0.3"
        minSdkVersion = 16
        compileSdkVersion = 28
        targetSdkVersion = 28
        supportLibVersion = "28.0.0"
    }
    repositories {
        jcenter()
        maven {
            url 'https://maven.google.com/'
            name 'Google'
        }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.3.1'
        classpath 'com.google.gms:google-services:4.0.1'
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 28
    buildToolsVersion "28.0.3"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
    }
}

repositories {
    mavenCentral()
    maven {
        url 'https://maven.google.com/'
        name 'Google'
    }
}

dependencies {
    def sdkVersion = "2.5.0316"
    implementation "com.zing.zalo.zalosdk.kotlin:core:$sdkVersion"
    implementation "com.zing.zalo.zalosdk.kotlin:auth:$sdkVersion"
    implementation "com.zing.zalo.zalosdk.kotlin:authext:$sdkVersion"
    implementation "com.zing.zalo.zalosdk.kotlin:openapi:$sdkVersion"
    implementation "com.zing.zalo.zalosdk.kotlin:analytics:$sdkVersion"

    implementation "com.android.support:appcompat-v7:+"
    implementation 'androidx.appcompat:appcompat:+'
    implementation "androidx.lifecycle:lifecycle-extensions:+"
    implementation 'androidx.constraintlayout:constraintlayout:+'
    implementation "com.facebook.react:react-native:+"  // From node_modules
}
  
